<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
	<link rel="icon" href="../static/images/logo-icon.png">
    <title>나의 디자인 사이트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="header">
            <img src="{{ url_for('static', filename='images/logo.png') }}"/>
            <div>
                <a href="/" class="menu-item">Home</a>
                <a href="/about" class="menu-item">About</a>
                <a href="/contact" class="menu-item">Contact</a>
                <a href="/database" class="menu-item">Database</a>
                <a href="/project" class="menu-item">Project</a>
            </div>
        </div>
    </header>
    <main class="container mt-5">
        <h1>Contact Us</h1>
        <form action="/submit_contact" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <div class="section-container footer">
		<div style="display:flex; justify-content:space-around;">
			<div class="ft-box">
				<span class="title">나의 이력</span>
				<span>대학교졸업</span>
				<span>개발창업</span>
				<span>풀스텍개발자근무</span>
				<span>여러가지 프로젝트 참여</span>
			</div>
			
			<div class="ft-box">
				<span class="title">기술스택</span>
				<span>Spring Framework</span>
				<span>html / css / js</span>
				<span>Linux 서버</span>
				<span>mySQL</span>
			</div>
			
			<div class="ft-box">
				<span class="title">나의 취미</span>
				<span>카페에서 개발하기</span>
				<span>주말 축구하기</span>
				<span>영화보기</span>
				<span>혼자산책</span>
			</div>
		</div>	
	</div>
</body>
</html>
