<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript study</title>
	<link rel="icon" href="../static/images/logo-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b9e5c75a3f33fe1379979b411db9511d&libraries=services"></script>
    <script src="{{ url_for('static', filename='../static/js/basic.js')}}"></script>
</head>
<body>
    <header>
		<div class="header">
			<img src="{{ url_for('static', filename='images/logo.png') }}"/>
			<div>
                <a href="/" class="menu-item">Home</a>
                <a href="/about" class="menu-item">About</a>
                <a href="/contact" class="menu-item">Contact</a>
                <a href="/database" class="menu-item">Database</a>
                <a href="/project" class="menu-item">Project</a>
			</div>
		</div>
	</header>
    <div class="container">
        <br><br>
        <h1 id="txt">Hello</h1>
        <button id="testButton" class="btn btn-primary" color="red">안녕</button>
        <button id="testButton2" class="btn btn-secondary">알록달록</button>
        <button id="testButton3" class="btn btn-success">바꾸기</button>
        <button id="testButton4" class="btn btn-danger">커져라</button>
        <button id="testButton5" class="btn btn-warning">작아져라</button>
        <button id="testButton6" class="btn btn-info">숨기기</button>
        <button id="testButton7" class="btn btn-light">배경도 알록달록</button>
        <button id="testButton8" class="btn btn-dark">돌굴러가유</button>
        <br><br>
        <input type="text" id="testInput" class="form-control" placeholder="바꾸고 싶은 텍스트 입력"/>
        <br><br>
        <input placeholder="이름" id="name"/>
        <input placeholder="나이" type="number" id="age"/>
        <input placeholder="주소" id="address" readonly/>
        <button id="savebtn">등록하기</button>
        <br><br>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <div id="map" style="width:100%; height:350px;"></div>
        <script>
            $(document).ready(function() {
                var mapContainer = $('#map')[0],
                    mapOption = { 
                        center: new kakao.maps.LatLng(33.450701, 126.570667),
                        level: 3 
                    };
                var map = new kakao.maps.Map(mapContainer, mapOption); 
                var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 

                var marker = new kakao.maps.Marker({
                    position: markerPosition
                });
                marker.setMap(map);
            });
        </script>

        <br><br>
        <h1>todo 리스트</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>번호</th>
                <th>사용자</th>
                <th>할일</th>
                <th>완료여부</th>
            </tr>
            </thead>
            <tbody id="todo-list">


            </tbody>
        </table>
        <br><br>
        <div id = "todo-id"></div>
        <div id = "user-id"></div>
        <div id = "title">
        <div id = "completed"></div>
    </div>
</body>
</html>
