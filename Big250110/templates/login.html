<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list 상세</title>
	<link rel="icon" href="../static/images/logo-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b9e5c75a3f33fe1379979b411db9511d&libraries=services"></script>
    <script src="{{ url_for('static', filename='js/register.js')}}"></script>
</head>

<body style="background: #f2f2f2">
    <div class="center-body">
    
        <div class="form-container" align="center">
            <img style="width:80%;" src="../static/images/logo.png"/>
            <div style="font-weight:700;font-size:16px;margin-top:10px;margin-bottom:10px;">회원가입하기</div>
            
        
            <form id="signupForm">
                <input id="id" name="id" placeholder="아이디" required/>
                <input id="pw" name="pw" type="password" placeholder="비밀번호" required/>
                <input id="pw_confirm" name="pw_confirm" type="password" placeholder="비밀번호 확인" required/>
                <input id="nick" name="nick" placeholder="닉네임" required/>
                <input id="address" name="address" placeholder="주소" readonly required/>
                
                <select id="type" name="type" required>
                    <option value="프론트엔드">프론트엔드</option>
                    <option value="백엔드">백엔드</option>
                    <option value="모바일앱">모바일앱</option>
                    <option value="데이터베이스">데이터베이스</option>
                    <option value="빅데이터">빅데이터</option>
                    <option value="인공지능">인공지능</option>
                </select>
                
                <button type="submit" style="margin-top: 20px;">회원가입</button>
            </form>
        
        </div>
    </div>
</body>
</html>
