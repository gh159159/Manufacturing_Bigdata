<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list 상세</title>
	<link rel="icon" href="../static/images/logo-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b9e5c75a3f33fe1379979b411db9511d&libraries=services"></script>
    <script src="{{ url_for('static', filename='js/ai.js')}}"></script>
    <style>
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            flex: 1;
            text-align: right;
            margin-right: 10px;
        }
        .form-group input[type="range"] {
            flex: 2;
        }
        .form-group output {
            flex: 1;
            text-align: left;
            margin-left: 10px;
        }
    </style>
</head>

<body style="background-color: aliceblue;">
    <header>
		<div class="header" style="background-color: aliceblue;">
			<img src="{{ url_for('static', filename='images/logo.png') }}"/>
			<div>
                <a href="/" class="menu-item">Home</a>
                <a href="/about" class="menu-item">About</a>
                <a href="/contact" class="menu-item">Contact</a>
                <a href="/database" class="menu-item">Database</a>
                <a href="/project" class="menu-item">Project</a>
			</div>
		</div>
	</header>
    <main>
        <div class="center-body">
            <div class="form-container" align="center" style="width: 60%;">
                <div style="text-align: center; margin-bottom: 20px;">
                    <i class="fas fa-home" style="font-size: 48px; color: #007bff;"></i>
                </div>
                <div style="font-weight:700;font-size:16px;margin-top:10px;margin-bottom:10px;">미국 부동산 예측</div>
            
                <form id="studyForm">
                    <div class="form-group">
                        <label for="area">Area</label>
                        <input id="area" name="area" type="range" min="50" max="200" step="10" value="100" oninput="this.nextElementSibling.value = this.value">
                        <output>100</output>
                    </div>
                    <div class="form-group">
                        <label for="rooms">Rooms</label>
                        <input id="rooms" name="rooms" type="range" min="1" max="6" step="1" value="3" oninput="this.nextElementSibling.value = this.value">
                        <output>3</output>
                    </div>
                    <div class="form-group">
                        <label for="year_built">Year Built</label>
                        <input id="year_built" name="year_built" type="range" min="1980" max="2021" step="1" value="2000" oninput="this.nextElementSibling.value = this.value">
                        <output>2000</output>
                    </div>
                    <div class="form-group">
                        <label for="income">Income</label>
                        <input id="income" name="income" type="range" min="3000" max="12000" step="1000" value="6000" oninput="this.nextElementSibling.value = this.value">
                        <output>6000</output>
                    </div>
                    <div class="form-group">
                        <label for="school_rating">School Rating</label>
                        <input id="school_rating" name="school_rating" type="range" min="1" max="10" step="1" value="7" oninput="this.nextElementSibling.value = this.value">
                        <output>7</output>
                    </div>
                    <div class="form-group">
                        <label for="transit_score">Transit Score</label>
                        <input id="transit_score" name="transit_score" type="range" min="1" max="10" step="1" value="8" oninput="this.nextElementSibling.value = this.value">
                        <output>8</output>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Predict</button>
                </form>
                
                <div id="predictionResults" style="margin-top: 20px;"></div>
            </div>
        </div>
    </main>
</body>
</html>
