<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wafer Defect Classification</title>
	<link rel="icon" href="../static/images/logo-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/ai.js')}}"></script>
</head>

<body style="background-color: aliceblue;">
	<div class="center-body">
		<div class="form-container" align="center" style="width: 40%; margin-right: 20px;">
			<div style="text-align: center; margin-bottom: 20px;">
				<img src="{{ url_for('static', filename='images/logo.png') }}" style="width: 200px; height: 100%;">
			</div>
			<div style="font-weight:700;font-size:16px;margin-top:10px;margin-bottom:10px;">웨이퍼 불량 분류기</div>
			
			<form id="uploadForm" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-white">
				<div class="mb-3">
					<label for="file" class="form-label">Upload Wafer Data (.pkl)</label>
					<input type="file" class="form-control" id="file" name="file" accept=".pkl">
				</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-center">
					<button type="button" class="btn btn-primary me-md-2" onclick="uploadFile()">Upload</button>
					<button type="button" class="btn btn-success" onclick="predictPattern()">Predict</button>
				</div>
			</form>
		
			<div id="fileContents"></div>
			<div id="navigationButtons"></div>
		</div>
		<div class="container-map" align="center" style="width: 40%; ">
			<div id="waferMapContainer"></div>
		</div>
	</div>
	
</body>
</html>
